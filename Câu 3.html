<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = "AaAaAaAaAa";
    console.log(findVowel(string));

    function findVowel(str) {
        let arr = ["a", "i", "u", "e", "o"];
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < str.length; j++) {
                if (arr[i] === str[j].toLowerCase()) {
                    count++
                }
            }
        }
        if (count === 0) {
            return false
        }
        return count;
    }
</script>
</body>
</html>
