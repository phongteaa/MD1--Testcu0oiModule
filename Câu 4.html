<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        setName(name) {
            this.name = name;
        }

        getName() {
            return this.name;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        toString() {
            return "Animal: " + this.getName()
                + " Weight: " + this.getWeight();
        }
    }

    let objAnimal1 = new Animal();
    objAnimal1.setName("elephant");
    objAnimal1.setWeight(45.6);
    objAnimal1.toString();

    let objAnimal2 = new Animal("XXXX", 80);
    objAnimal2.setName("Mouse");
    objAnimal2.toString();

</script>
</body>
</html>
