<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p>Nhập các tham số của phương trình ax + b = 0</p>
a = <input type="number" id="a">
b = <input type="number" id="b">
<br>
<br>
<button onclick="result()">Kết quả</button>
<h4 id="show"></h4>
<script>
    function result() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;

        let x = -b / a;
        if (a === 0 && b === 0) {
            x = 'PT vo so nghiem'
        } else if (a === 0 && b !== 0) {
            x = 'PT vo nghiem'
        } else x = 'PT co 1 nghiem duy nhat ' + x;
        document.getElementById('show').innerHTML = x;
    }
</script>
</body>
</html>
