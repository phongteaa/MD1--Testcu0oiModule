<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let i = +prompt("Nhap phan tu can tim");
    findNum(arr, i);


    function findNum(array, x) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === x) {
                alert("Da tim thay phan tu " + x + " tai vi tri index = " + i);
                return;
            }
        }
        alert("Khong tim thay phan tu " + x);
    }
</script>

</body>
</html>
